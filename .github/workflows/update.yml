name: Update ChinaRule rules

on:
  schedule:
    - cron: "0 19 * * *"
  workflow_dispatch:

jobs:
  update-chinarule-rules:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Run update_rules.py
      run: |
        python update_rules.py

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add china_rule.conf README.md
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto update ChinaRule rules"
        git push
